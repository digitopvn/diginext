apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: diginext
build:
  tagPolicy:
    gitCommit: 
      ignoreChanges: true
  artifacts:
    - image: digitop/diginext
      platforms: ["linux/arm64", "linux/amd64"]
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - deployment.yaml
deploy:
  kubeContext: topgroup-k3s
