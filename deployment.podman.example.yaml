# SERVICE CONFIGURATION
apiVersion: v1
kind: Service
metadata:
  name: diginext-svc
  namespace: diginext
  labels:
    app: diginext
spec:
  ports:
    - port: 6969
  selector:
    app: diginext
---
# POD DEPLOYMENT CONFIGURATION
apiVersion: apps/v1
kind: Deployment
metadata:
  name: diginext
  namespace: diginext
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: diginext
  template:
    metadata:
      labels:
        app: diginext
    spec:
      containers:
        - name: diginext
          image: digitop/diginext:latest
          ports:
            - containerPort: 6969
          # Security for PODMAN to run in rootless mode
          securityContext:
            priviledged: true
            runAsUser: 1000
            runAsGroup: 1000
          # Required for PODMAN to run (kubectl apply -f 05-podman-fuse-device-plugin.yaml)
          resources:
            limits:
              github.com/fuse: 1
          env:
            - name: TZ
              value: Asia/Ho_Chi_Minh
            - name: PORT
              value: "6969"
            - name: NODE_ENV
              value: production
            - name: CLI_MODE
              value: server
            - name: DEV_MODE
              value: "false"
            - name: BASE_URL
              value: https://api.diginext.site
            - name: DB_URI
              value: # mongodb://...
            - name: JWT_SECRET
              value: # JWT_SECRET
            - name: JWT_EXPIRE_TIME
              value: 48h
            - name: GOOGLE_CLIENT_ID
              value: # GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              value: # GOOGLE_CLIENT_SECRET
            - name: BUILDER
              value: podman
          volumeMounts:
            - name: storage
              mountPath: /usr/app/storage
            - name: home
              mountPath: /usr/app
            # PODMAN
            # - name: podman-local
            #   mountPath: /home/podman/.local/share/containers
      volumes:
        # - name: podman-local
        #   hostPath:
        #     path: /home/dev/.local/share/containers
        - name: storage
          hostPath:
            path: /home/dev/diginext/storage
        - name: home
          hostPath:
            path: /home/dev/diginext/storage/home
---
# persistent volume

