  deploy-topgroup:
    name: Deploy to [topgroup.diginext.site]
    runs-on: ubuntu-latest
    needs: [docker-release-main]
    if: contains(github.event.head_commit.message, 'deploy topgroup-v1')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_GITHUB_TOKEN }}

      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG_DEV }}
        with:
          args: --context=topgroup-k3s -n diginext-cli set image deploy *=digitop/diginext:${{github.ref_name}}

  deploy-topgroup-v2:
    name: Deploy to [topgroup-v2.diginext.site]
